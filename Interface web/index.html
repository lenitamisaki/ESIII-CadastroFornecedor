<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Fornecedores</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarFornecedor">Cadastrar Fornecedor</button>
        <table id = "tableFornecedor" class="records">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Fantasia</th>
                    <th>CNPJ</th>
                    <th>UF</th>
                    <th>Tipo</th>
                    <th>Contato</th>
                    <th>Ativo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="form-group">
                            <input class="checkbox" id="checkbox1" type='checkbox'/>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="button edit"><span class="material-icons Icon" id="edit">edit</span></button>
                        <button type="button" class="button consult"><span class="material-icons Icon" id="consult">description</span></button>
                        <button type="button" class="button delete"><span class="material-icons Icon" id="delete">delete</span></button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="form-group">
                            <input class="checkbox" id="checkbox1" type='checkbox'/>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="button edit"><span class="material-icons Icon" id="edit">edit</span></button>
                        <button type="button" class="button consult"><span class="material-icons Icon" id="consult">description</span></button>
                        <button type="button" class="button delete"><span class="material-icons Icon" id="delete">delete</span></button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="form-group">
                            <input class="checkbox" id="checkbox1" type='checkbox'/>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="button edit"><span class="material-icons Icon" id="edit">edit</span></button>
                        <button type="button" class="button consult"><span class="material-icons Icon" id="consult">description</span></button>
                        <button type="button" class="button delete"><span class="material-icons Icon" id="delete">delete</span></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <nav class="nav_tabs">
                    <ul>
                        <li>
                            <input type="radio" id="tab1" class="rd_tab" name="tabs" checked>
                            <span class="modal-close" id="modalClose">&#10006;</span>
                            <label for="tab1" class="tab_label">Empresa</label>
                            <div class="tab-content">
                                <h1></h1>
                                <form id="form" class="modal-form">
                                    <input id = "nome" type="text" data-index= "new" class="modal-field" placeholder="Nome Fantasia" required>
                                    <input id = "rs" type="text" class="modal-field" placeholder="Razão Social">
                                    <input id = "dt_contato" type="date" class="modal-field" placeholder="Data de Cadastro">
                                    <input id = "cnpj" type="text" class="modal-field" placeholder="CNPJ" required>
                                    <input id = "insc_est" type="text" class="modal-field" placeholder="Inscrição Estadual">
                                    <input id = "insc_munic" type="text" class="modal-field" placeholder="Inscrição Municipal">
                                    <input id ="cnae" type="text" class="modal-field" placeholder="CNAE">
                                    <input id = "tipo" type="text" class="modal-field" placeholder="Tipo" required>
                                    <input id = "produto" type="text" class="modal-field" placeholder="Produto">
                                    <input id = "servico" type="text" class="modal-field" placeholder="Serviço">
                                    
                                </form>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="tabs" class="rd_tab" id="tab2">
                            <label for="tab2" class="tab_label">Endereço</label>
                            <div class="tab-content">
                                <h2></h2>
                                <form id="form2" class="modal-form">
                                    <input type="text" class="modal-field" placeholder="Tipo Endereço">
                                    <input type="text" class="modal-field" placeholder="Tipo Logradouro">
                                    <input type="text" class="modal-field" placeholder="Logradouro">
                                    <input type="text" class="modal-field" placeholder="Numero">
                                    <input type="text" class="modal-field" placeholder="Bairro">
                                    <input type="text" class="modal-field" placeholder="Cidade">
                                    <input id = "uf" type="text" class="modal-field" placeholder="UF" required>
                                    <input type="text" class="modal-field" placeholder="País">
                                    <input type="text" class="modal-field" placeholder="CEP">
                                    <input type="text" class="modal-field" placeholder="Complemento">
                                </form>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="tabs" class="rd_tab" id="tab3">
                            <label for="tab3" class="tab_label">Contato</label>
                            <div class="tab-content">
                                <h2></h2>
                                <form id="form3" class="modal-form">
                                    <input type="text" class="modal-field" placeholder="Nome">
                                    <input type="email" class="modal-field" placeholder="Email">
                                    <input type="text" class="modal-field" placeholder="Departamento">
                                    <input type="text" class="modal-field" placeholder="DDD">
                                    <input type="text" class="modal-field" placeholder="DDI">
                                    <input type="tel" class="modal-field" placeholder="Telefone">
                                    <input type="text" class="modal-field" placeholder="Ramal">
                                    <input type="text" class="modal-field" placeholder="Código">
                                    <input type="text" class="modal-field" placeholder="Descrição">
                                </form>
                            </div>
                        </li>                     
                    </ul>
                </nav>
                <footer class="modal-footer">
                    <button id="salvar" class="button save">Salvar</button>
                    <button id="cancelar" class="button cancel">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
