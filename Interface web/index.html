<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Fornecedores</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarFornecedor">Cadastrar Fornecedor</button>
        <table class="records">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Fantasia</th>
                    <th>CNPJ</th>
                    <th>UF</th>
                    <th>Tipo</th>
                    <th>Contato</th>
                    <th>Ativo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><div class="form-group">
                        <input class="checkbox" id="checkbox1" type='checkbox'/>
                      </div></td>
                    <td>
                        <button type="button" class="button green">alterar</button>
                        <button type="button" class="button blue">consultar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><div class="form-group">
                        <input class="checkbox" id="checkbox1" type='checkbox'/>
                      </div></td></td>
                    <td>
                        <button type="button" class="button green">alterar</button>
                        <button type="button" class="button blue">consultar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><div class="form-group">
                        <input class="checkbox" id="checkbox1" type='checkbox'/>
                      </div></td></td>
                    <td>
                        <button type="button" class="button green">alterar</button>
                        <button type="button" class="button blue">consultar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">

                <nav class="nav_tabs">
                    <ul>
                        <li>
                            <input type="radio" id="tab1" class="rd_tab" name="tabs" checked>
                            <span class="modal-close" id="modalClose">&#10006;</span>
                            <label for="tab1" class="tab_label">Empresa</label>
                            <div class="tab-content">
                                <h1></h1>
                                <form class="modal-form">
                                    <input type="text" class="modal-field" placeholder="Nome Fantasia">
                                    <input type="text" class="modal-field" placeholder="Razão Social">
                                    <input type="date" class="modal-field" placeholder="Data de Cadastro">
                                    <input type="text" class="modal-field" placeholder="CNPJ">
                                    <input type="text" class="modal-field" placeholder="Inscrição Estadual">
                                    <input type="text" class="modal-field" placeholder="Inscrição Municipal">
                                    <input type="text" class="modal-field" placeholder="CNAE">
                                    <input type="text" class="modal-field" placeholder="Tipo">
                                    <input type="text" class="modal-field" placeholder="Produto">
                                    <input type="text" class="modal-field" placeholder="Serviço">
                                    <input type="email" class="modal-field" placeholder="Contato">
                                </form>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="tabs" class="rd_tab" id="tab2">
                            <label for="tab2" class="tab_label">Endereço</label>
                            <div class="tab-content">
                                <h2></h2>
                                <form class="modal-form">
                                    <input type="text" class="modal-field" placeholder="Tipo Endereço">
                                    <input type="text" class="modal-field" placeholder="Tipo Logradouro">
                                    <input type="text" class="modal-field" placeholder="Logradouro">
                                    <input type="text" class="modal-field" placeholder="Numero">
                                    <input type="text" class="modal-field" placeholder="Bairro">
                                    <input type="text" class="modal-field" placeholder="Cidade">
                                    <input type="text" class="modal-field" placeholder="UF">
                                    <input type="text" class="modal-field" placeholder="País">
                                    <input type="text" class="modal-field" placeholder="CEP">
                                    <input type="text" class="modal-field" placeholder="Complemento">
                                </form>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="tabs" class="rd_tab" id="tab3">
                            <label for="tab3" class="tab_label">Contato</label>
                            <div class="tab-content">
                                <h2></h2>
                                <form class="modal-form">
                                    <input type="text" class="modal-field" placeholder="Nome">
                                    <input type="email" class="modal-field" placeholder="Email">
                                    <input type="text" class="modal-field" placeholder="Departamento">
                                    <input type="text" class="modal-field" placeholder="DDD">
                                    <input type="text" class="modal-field" placeholder="DDI">
                                    <input type="tel" class="modal-field" placeholder="Telefone">
                                    <input type="text" class="modal-field" placeholder="Ramal">
                                    <input type="text" class="modal-field" placeholder="Código">
                                    <input type="text" class="modal-field" placeholder="Descrição">
                                </form>
                            </div>
                        </li>


                        
                    </ul>
                </nav>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
